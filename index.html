<html>
<head>
    <title>Посчитай валюту</title>
</head>
<body>
    <h1>Посчитай валюту</h1>
    <label for="amount">Введите сумму в рублях:</label>
    <input type="number" id="amount" name="amount" step="0.01">
    <label for="rate">Курс обмена (рубли к долларам):</label>
    <input type="number" id="rate" name="rate" step="0.0001">
    <button onclick="convertCurrency()">Конвертировать</button>
    <p id="result"></p>
    <script src="script.js"></script>
</body>
</html>
